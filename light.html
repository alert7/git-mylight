<script>
    var light_num=0;
    // 点击开关灯，灯会亮
    $('.switch-light').click(function(e) {
        if(light_num==0){
            e.preventDefault();
            $(this).removeClass('light-on')
                .addClass('light-off')
                .addClass("switch-light2");
            $(this).children(".indicate").addClass("indicate_yes");
            //$(".mainer").attr("background","url('images/room_on.jpg')");
            $(".mainer").css({
                "background":"url('images/room_on.jpg')",
                "background-size":"100% 100%"
            });
            light_num=1;
        }else{
            e.preventDefault();
            $(this).addClass('light-on')
                .removeClass('light-off')
                .removeClass("switch-light2");
            $(this).children(".indicate").removeClass("indicate_yes");
            //$(".img_light").attr("src","images/room_off.jpg");
            $(".mainer").css({
                "background":"url('images/room_off.jpg')",
                "background-size":"100% 100%"
            });
            light_num=0;
        }
    });
</script>
